<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metode Pembayaran Canggih</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

  html, body {
  overflow: hidden;
  height: 100vh;
}

body {
  min-height: 100vh;
  background-image: url('https://files.catbox.moe/it7cv7.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: 'Segoe UI', sans-serif;
  color: #333;
  padding: 30px;
  animation: fadeInBody 1s ease-in-out;
}
  
    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
    }

    .header img {
      width: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px #fff; }
      50% { box-shadow: 0 0 25px #00f0ff; }
      100% { box-shadow: 0 0 10px #fff; }
    }

.header h1 {
  font-size: 2.5rem;
  margin-top: 15px;
  position: relative;
  z-index: 1;
  background: linear-gradient(to right, #00f0ff, #ffff00, #00ffc8);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glowMove 6s ease infinite;
}

.header h1::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 220%;
  height: 220%;
  background: radial-gradient(white, transparent);
  filter: blur(40px);
  opacity: 0.35;
  z-index: -1;
  animation: glowExpand 6s ease-in-out infinite;
  border-radius: 50%;
}

.blur-on-welcome {
  filter: blur(8px);
  transition: filter 0.4s ease;
}

    .payment-list {
      display: grid;
      gap: 20px;
      max-width: 700px;
      margin: auto;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
@keyframes glowMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes shake {
  0%   { transform: translateX(0); }
  25%  { transform: translateX(-0px); }
  50%  { transform: translateX(-0px); }
  75%  { transform: translateX(-0px); }
  100% { transform: translateX(0); }
}

@keyframes floatWiggle {
  0% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-4px) rotate(-3deg); }
  50% { transform: translateY(-6px) rotate(3deg); }
  75% { transform: translateY(-4px) rotate(-2deg); }
  100% { transform: translateY(0) rotate(0deg); }
}
@keyframes floatBox {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}
@keyframes pressBounce {
  0%   { transform: scale(1); }
  30%  { transform: scale(0.96); }
  60%  { transform: scale(1.05); }
  100% { transform: scale(1); }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.payment-item.clicked {
  animation: pressBounce 0.4s ease;
}
@keyframes rgbBorder {
  0% { background-position: 0% 10%; }
  50% { background-position: 100% 5%; }
  100% { background-position: 0% 100%; }
}
@keyframes rgbTextBorder {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glowExpand {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0.3;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.15);
    opacity: 0.45;
  }
}
.payment-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  padding: 20px;
  border-radius: 18px;
  box-shadow: inset 0 0 8px rgba(255,255,255,0.05),
              0 8px 25px rgba(0,0,0,0.2),
              0 0 20px rgba(0,255,255,0.05);
  transition: all 0.4s ease;
}
.wallet-name {
  font-weight: bold;
  font-size: 1.2rem;
  color: #f1f1f1;
  position: relative;
  z-index: 1;
}

.wallet-name::before {
  content: "";
  position: absolute;
  top: -3px;
  left: -5px;
  right: -5px;
  bottom: -3px;
  border-radius: 8px;
  background: linear-gradient(45deg, #f1f1f1, #f1f1f1);
  background-size: 400% 400%;
  z-index: -1;
  filter: blur(4px);
  opacity: 0.6;
  animation: rgbTextBorder 6s ease infinite;
}

.payment-item:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 15px 30px rgba(0,0,0,0.3),
              0 0 25px rgba(0,255,255,0.15);
}

.payment-item.shake {
  animation: softShake 0.6s ease;
}
.icon {
  animation: floatWiggle 3s ease-in-out infinite;
}

.number::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 180%;
  height: 180%;
  transform: translate(-50%, -50%);
  background: radial-gradient(white, transparent);
  animation: whiteSmoke 5s ease-in-out infinite;
  z-index: -1;
  filter: blur(30px);
  opacity: 0.3;
  border-radius: 50%;
}

.icon.dana,
.icon.gopay,
.icon.shopeepay,
.icon.qris {
  background-color: rgba(255, 255, 255, 0.1); /* atau 0.2 untuk lebih terang */
  backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

    .info {
      flex: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wallet-name {
      font-weight: bold;
      font-size: 1.2rem;
      color: #2d3748;
    }

.number {
  background: rgba(150, 150, 150, 0.1);
  padding: 8px 16px;
  border-radius: 10px;
  font-family: monospace;
  cursor: pointer;
  transition: all 0.3s ease;
  color: #f1f1f1;
  border: 1px solid rgba(150, 150, 150, 0.3);
  position: relative;
  z-index: 1;
}

.number::before {
  content: "";
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  border-radius: 12px;
  background: linear-gradient(45deg, #ff0000, #00ff00, #ff00ff, #00ffff, #ffff00, #ff0000);
  background-size: 400% 400%;
  z-index: -1;
  animation: rgbBorder 8s linear infinite;
  filter: blur(4px);
  opacity: 0.6;
}

.number:hover {
  background: rgba(150, 150, 150, 0.2); /* abu sedikit lebih jelas */
  box-shadow: 0 0 10px rgba(150, 150, 150, 0.2);
}

.number:active,
.icon:active {
  transform: scale(0.95);
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

.shake-on-click {
  animation: shake 0.5s ease;
}

.qris-container {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(6px);
  padding: 8px;
  border-radius: 14px;
  display: inline-block;
  transition: background 0.3s, transform 0.3s;
}
.welcome-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 10, 10, 0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn 0.8s ease forwards;
}
.welcome {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.blur {
  filter: blur(5px);
}

.welcome-content {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 30px 40px;
  text-align: center;
  color: white;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
  animation: zoomIn 0.5s ease;
}

.welcome-content h2 {
  margin-bottom: 10px;
  background: linear-gradient(45deg, #00f0ff, #00ffc8);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.welcome-content button {
  margin-top: 20px;
  padding: 10px 20px;
  border: none;
  background: linear-gradient(90deg, #00ffd5, #00aaff);
  border-radius: 10px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,255,255,0.5);
  transition: transform 0.2s ease;
}

.welcome-content button:hover {
  transform: scale(1.05);
}

.qris-container:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: scale(1.05);
}
.modal-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}
.qris-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.1), rgba(0,0,0,0.9));
  z-index: -1;
  animation: fadeInBg 1s ease forwards;
  backdrop-filter: blur(6px);
  pointer-events: none;
}

@keyframes fadeInBg {
  from { opacity: 0; transform: scale(1.2); }
  to { opacity: 1; transform: scale(1); }
}

.back-button {
  padding: 10px 20px;
  background: linear-gradient(90deg, #00ffd5, #00aaff);
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,255,255,0.5);
  transition: transform 0.2s ease, background 0.3s;
}
.bottom-buttons {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  padding: 12px 20px;
  border-radius: 16px;
  display: flex;
  gap: 12px;
  z-index: 999;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
  backdrop-filter: blur(4px);
}

.bottom-buttons button {
  background: linear-gradient(135deg, #00eaff, #007bff);
  border: none;
  color: #fff;
  font-weight: bold;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  display: flex;
  align-items: center;
  gap: 6px;
}

.bottom-buttons button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(0,255,255,0.4);
}

.back-button:hover {
  transform: scale(1.05);
}

.qris-img {
  width: 70px;
  border-radius: 10px;
  opacity: 0.9;
  filter: blur(1px);
}

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      width: 90%;
      max-width: 400px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body> 
  <div id="welcomePopup" class="welcome-popup">
  <div class="welcome-content">
    <h2>Selamat Datang!</h2>
    <p>Silakan pilih metode pembayaran yang kamu inginkan.</p>
    <button onclick="closeWelcome()">Lanjutkan</button>
  </div>
</div>
<div id="pageContent">
  <!-- header, payment-list, dll -->

  <div class="header">
    <img src="https://files.catbox.moe/mv0syf.jpeg" alt="Logo Toko">
    <h1>Metode Pembayaran</h1>
  </div>

  <div class="payment-list">
    <div class="payment-item">
      <div class="icon dana"><i class="fas fa-money-bill-wave"></i></div>
      <div class="info">
        <span class="wallet-name">DANA</span>
        <span class="number" onclick="copyToClipboard('085189511338')">085189511338</span>
      </div>
    </div>

    <div class="payment-item">
      <div class="icon gopay"><i class="fas fa-mobile-alt"></i></div>
      <div class="info">
        <span class="wallet-name">GoPay</span>
        <span class="number" onclick="copyToClipboard('083801464544')">083801464544</span>
      </div>
    </div>

    <div class="payment-item">
      <div class="icon shopeepay"><i class="fas fa-shopping-bag"></i></div>
      <div class="info">
        <span class="wallet-name">SeaBank</span>
        <span class="number" onclick="copyToClipboard('087700112233')">087700112233</span>
      </div>
    </div>

    <div class="payment-item">
      <div class="icon qris"><i class="fas fa-qrcode"></i></div>
      <div class="info">
        <span class="wallet-name">QRIS</span>
         <img class="qris-img" src="https://files.catbox.moe/xkr1lg.jpg" alt="QRIS" onclick="showModal()">
        </span>
      </div>
    </div>
  </div>

<div id="qrisModal" class="modal">
  <div class="qris-bg"></div>
  <div class="modal-content">
    <img src="https://files.catbox.moe/xkr1lg.jpg" alt="QRIS Besar">
    <button class="back-button" onclick="hideModal()">Kembali</button>
  </div>
</div>
<div class="bottom-buttons">
  <button onclick="window.open('https://wa.me/6285189511338', '_blank')">
    <i class="fab fa-whatsapp"></i> Kontak
  </button>
  <button onclick="window.location.href='mailto:kenz@gmail.com'">
    <i class="fas fa-envelope"></i> Email
  </button>
  <button onclick="window.open('https://whatsapp.com/channel/0029Vb4eEsf5Ejy3ZGnRCi1K', '_blank')">
    <i class="fab fa-whatsapp"></i> Profil
  </button>
</div>

  <script>
    function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert(`Nomor disalin: ${text}`);

    const buttons = document.querySelectorAll('.number');
    buttons.forEach(btn => {
      btn.classList.remove('shake-on-click'); // reset
    });

    const activeBtn = event.currentTarget;
    activeBtn.classList.add('shake-on-click');
    
    // remove animation class after it runs
    setTimeout(() => {
      activeBtn.classList.remove('shake-on-click');
    }, 500);
  });
}

  function toggleContactList() {
    const list = document.querySelector('.contact-list');
    list.style.display = (list.style.display === 'none' || list.style.display === '') ? 'flex' : 'none';
  }

document.querySelectorAll('.payment-item').forEach(item => {
  item.addEventListener('click', () => {
    item.classList.add('clicked');
    setTimeout(() => item.classList.remove('clicked'), 400);
  });
});


    function showModal() {
      document.getElementById('qrisModal').style.display = 'flex';
    }

  function closeWelcome() {
    document.getElementById("welcomePopup").style.display = "none";
  }
window.onload = function () {
  const welcome = document.getElementById('welcome-popup');
  const main = document.getElementById('main-content');

  // Buramkan konten
  main.classList.add('blur');

  // Hilangkan welcome setelah 3 detik
  setTimeout(() => {
    welcome.style.display = 'none';
    main.classList.remove('blur');
  }, 3000);
};

    function hideModal() {
      document.getElementById('qrisModal').style.display = 'none';
    }
  </script>
</body>
</html>
